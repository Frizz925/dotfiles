<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Roboto Slab</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto Slab</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Roboto Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>

